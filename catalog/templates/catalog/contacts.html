{% extends 'catalog/base.html' %}
{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Контакты</h1>
</div>

<div class="container">
    <div class="row text-start">
        <div class="col-lg-9 col-md-6 col-sm-12">
            <div class="card mb-4 box-shadow">
                <div class="card-body">
                    <table class="table table-striped">
                        <tr>
                            <td class="w-25">Страна</td>
                            <td>USA</td>
                        </tr>
                        <tr>
                            <td class="w-25">ИНН</td>
                            <td>91-1144442</td>
                        </tr>
                        <tr>
                            <td class="w-25">Адрес</td>
                            <td>Redmond,WA,98052-6399</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-12">
            <div class="card-body">
                <h4>Свяжитесь с нами:</h4>
                <form method="POST">
                    {% csrf_token %}
                    <input class="form-control m-1" name="name">
                    <input class="form-control m-1" name="email">
                    <textarea class="form-control m-1" name="message"></textarea>
                    <button type="submit" class="m-1 btn btn-secondary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
