<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Skystore</h5>
    <nav class="ms-5">
        <a class="p-2 btn btn-outline-primary" href="/">Каталог</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'catalog:contacts' %}">Контакты</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'blog:blogs' %}">Блоги</a>
    </nav>
    <nav class="p-1 ms-5">
        {% if user.is_authenticated %}
        <a class="p-2 btn btn-secondary" href="{% url 'users:profile' %}">Редактировать</a>
        <a class="p-2 btn btn-secondary" href="{% url 'users:logout' %}">Выход</a>
        {% else %}
        <a class="p-2 btn btn-secondary" href="{% url 'users:login' %}">Вход</a>
        <a class="p-2 btn btn-secondary" href="{% url 'users:register' %}">Регистрация</a>
        {% endif %}
    </nav>
</div>
