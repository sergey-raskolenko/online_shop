{% extends 'catalog/base.html' %}
{% block content %}
<div class="container ">
    <div class="row justify-content-md-center">
        <div class="col-6">
            <div class="card">
                <div class="card-header"><h3>Редактирование профиля</h3></div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-success">Сохранить</button>
                    </form>
                </div>
                <div class="card-footer">
                    <a href="{% url 'users:generate_password' %}" class="btn btn-danger">Сгенерировать пароль</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
